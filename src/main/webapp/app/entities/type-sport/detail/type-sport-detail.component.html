<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="typeSport">
      <h2 data-cy="typeSportDetailsHeading"><span jhiTranslate="projetCommunaleApp.typeSport.detail.title">Type Sport</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeSport.id }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.typeSport.sport">Sport</span></dt>
        <dd>
          <span jhiTranslate="{{ 'projetCommunaleApp.Sport.' + typeSport.sport }}">{{ typeSport.sport }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-sport', typeSport.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
