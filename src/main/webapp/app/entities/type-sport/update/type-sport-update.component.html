<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-type-sport-heading"
        data-cy="TypeSportCreateUpdateHeading"
        jhiTranslate="projetCommunalApp.typeSport.home.createOrEditLabel"
      >
        Create or edit a Type Sport
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="projetCommunalApp.typeSport.sport" for="field_sport">Sport</label>
          <select class="form-control" name="sport" formControlName="sport" id="field_sport" data-cy="sport">
            <option [ngValue]="null">{{ 'projetCommunalApp.Sport.null' | translate }}</option>
            <option value="FOOTBALL">{{ 'projetCommunalApp.Sport.FOOTBALL' | translate }}</option>
            <option value="BASKET">{{ 'projetCommunalApp.Sport.BASKET' | translate }}</option>
            <option value="ARTS_MARTIAUX">{{ 'projetCommunalApp.Sport.ARTS_MARTIAUX' | translate }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
