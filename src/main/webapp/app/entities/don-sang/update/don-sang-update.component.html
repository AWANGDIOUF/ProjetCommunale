<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-don-sang-heading" data-cy="DonSangCreateUpdateHeading" jhiTranslate="projetCommunaleApp.donSang.home.createOrEditLabel">
        Create or edit a Don Sang
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projetCommunaleApp.donSang.organisateur" for="field_organisateur">Organisateur</label>
          <input
            type="text"
            class="form-control"
            name="organisateur"
            id="field_organisateur"
            data-cy="organisateur"
            formControlName="organisateur"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projetCommunaleApp.donSang.description" for="field_description">Description</label>
          <textarea
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projetCommunaleApp.donSang.annonce" for="field_annonce">Annonce</label>
          <select class="form-control" id="field_annonce" data-cy="annonce" name="annonce" formControlName="annonce">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="annonceOption.id === editForm.get('annonce')!.value?.id ? editForm.get('annonce')!.value : annonceOption"
              *ngFor="let annonceOption of annoncesSharedCollection; trackBy: trackAnnonceById"
            >
              {{ annonceOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projetCommunaleApp.donSang.donneur" for="field_donneur">Donneur</label>
          <select class="form-control" id="field_donneur" data-cy="donneur" name="donneur" formControlName="donneur">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="donneurOption.id === editForm.get('donneur')!.value?.id ? editForm.get('donneur')!.value : donneurOption"
              *ngFor="let donneurOption of donneursSharedCollection; trackBy: trackDonneurById"
            >
              {{ donneurOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
