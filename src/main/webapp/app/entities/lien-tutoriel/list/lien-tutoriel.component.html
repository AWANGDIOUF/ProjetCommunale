<div>
  <h2 id="page-heading" data-cy="LienTutorielHeading">
    <span jhiTranslate="projetCommunaleApp.lienTutoriel.home.title">Lien Tutoriels</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.lienTutoriel.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-lien-tutoriel"
        [routerLink]="['/lien-tutoriel/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.lienTutoriel.home.createLabel"> Create a new Lien Tutoriel </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="lienTutoriels?.length === 0">
    <span jhiTranslate="projetCommunaleApp.lienTutoriel.home.notFound">No lienTutoriels found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="lienTutoriels && lienTutoriels.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.lienTutoriel.descriptionLien">Description Lien</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.lienTutoriel.lien">Lien</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.lienTutoriel.enseignant">Enseignant</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lienTutoriel of lienTutoriels; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/lien-tutoriel', lienTutoriel.id, 'view']">{{ lienTutoriel.id }}</a>
          </td>
          <td>{{ lienTutoriel.descriptionLien }}</td>
          <td>{{ lienTutoriel.lien }}</td>
          <td>
            <div *ngIf="lienTutoriel.enseignant">
              <a [routerLink]="['/ensegnant', lienTutoriel.enseignant?.id, 'view']">{{ lienTutoriel.enseignant?.nom }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/lien-tutoriel', lienTutoriel.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/lien-tutoriel', lienTutoriel.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(lienTutoriel)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
