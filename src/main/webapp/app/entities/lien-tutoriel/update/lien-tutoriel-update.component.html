<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-lien-tutoriel-heading"
        data-cy="LienTutorielCreateUpdateHeading"
        jhiTranslate="projetCommunaleApp.lienTutoriel.home.createOrEditLabel"
      >
        Create or edit a Lien Tutoriel
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projetCommunaleApp.lienTutoriel.descriptionLien" for="field_descriptionLien"
            >Description Lien</label
          >
          <input
            type="text"
            class="form-control"
            name="descriptionLien"
            id="field_descriptionLien"
            data-cy="descriptionLien"
            formControlName="descriptionLien"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projetCommunaleApp.lienTutoriel.lien" for="field_lien">Lien</label>
          <input type="text" class="form-control" name="lien" id="field_lien" data-cy="lien" formControlName="lien" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projetCommunaleApp.lienTutoriel.enseignant" for="field_enseignant">Enseignant</label>
          <select class="form-control" id="field_enseignant" data-cy="enseignant" name="enseignant" formControlName="enseignant">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="ensegnantOption.id === editForm.get('enseignant')!.value?.id ? editForm.get('enseignant')!.value : ensegnantOption"
              *ngFor="let ensegnantOption of ensegnantsSharedCollection; trackBy: trackEnsegnantById"
            >
              {{ ensegnantOption.nom }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
