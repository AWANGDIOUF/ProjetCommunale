<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="lienTutoriel">
      <h2 data-cy="lienTutorielDetailsHeading"><span jhiTranslate="projetCommunaleApp.lienTutoriel.detail.title">Lien Tutoriel</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lienTutoriel.id }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.lienTutoriel.descriptionLien">Description Lien</span></dt>
        <dd>
          <span>{{ lienTutoriel.descriptionLien }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.lienTutoriel.lien">Lien</span></dt>
        <dd>
          <span>{{ lienTutoriel.lien }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.lienTutoriel.enseignant">Enseignant</span></dt>
        <dd>
          <div *ngIf="lienTutoriel.enseignant">
            <a [routerLink]="['/ensegnant', lienTutoriel.enseignant?.id, 'view']">{{ lienTutoriel.enseignant?.nom }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/lien-tutoriel', lienTutoriel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
