<div>
  <h2 id="page-heading" data-cy="VainqueurHeading">
    <span jhiTranslate="projetCommunaleApp.vainqueur.home.title">Vainqueurs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.vainqueur.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-vainqueur"
        [routerLink]="['/vainqueur/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.vainqueur.home.createLabel"> Create a new Vainqueur </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="vainqueurs?.length === 0">
    <span jhiTranslate="projetCommunaleApp.vainqueur.home.notFound">No vainqueurs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="vainqueurs && vainqueurs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.vainqueur.prix">Prix</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.vainqueur.competition">Competition</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.vainqueur.combattant">Combattant</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vainqueur of vainqueurs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/vainqueur', vainqueur.id, 'view']">{{ vainqueur.id }}</a>
          </td>
          <td>{{ vainqueur.prix }}</td>
          <td>
            <div *ngIf="vainqueur.competition">
              <a [routerLink]="['/competition', vainqueur.competition?.id, 'view']">{{ vainqueur.competition?.discipline }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="vainqueur.combattant">
              <a [routerLink]="['/combattant', vainqueur.combattant?.id, 'view']">{{ vainqueur.combattant?.nomCombattant }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/vainqueur', vainqueur.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/vainqueur', vainqueur.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(vainqueur)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
