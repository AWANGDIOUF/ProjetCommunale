<div>
  <h2 id="page-heading" data-cy="LogicielHeading">
    <span jhiTranslate="projetCommunaleApp.logiciel.home.title">Logiciels</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.logiciel.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-logiciel"
        [routerLink]="['/logiciel/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.logiciel.home.createLabel"> Create a new Logiciel </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="logiciels?.length === 0">
    <span jhiTranslate="projetCommunaleApp.logiciel.home.notFound">No logiciels found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="logiciels && logiciels.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.logiciel.nomLogiciel">Nom Logiciel</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.logiciel.description">Description</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let logiciel of logiciels; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/logiciel', logiciel.id, 'view']">{{ logiciel.id }}</a>
          </td>
          <td>{{ logiciel.nomLogiciel }}</td>
          <td>{{ logiciel.description }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/logiciel', logiciel.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/logiciel', logiciel.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(logiciel)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
