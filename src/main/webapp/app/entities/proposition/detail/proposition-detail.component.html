<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="proposition">
      <h2 data-cy="propositionDetailsHeading"><span jhiTranslate="projetCommunaleApp.proposition.detail.title">Proposition</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ proposition.id }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.proposition.description">Description</span></dt>
        <dd>
          <span>{{ proposition.description }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.proposition.enseignant">Enseignant</span></dt>
        <dd>
          <div *ngIf="proposition.enseignant">
            <a [routerLink]="['/ensegnant', proposition.enseignant?.id, 'view']">{{ proposition.enseignant?.nom }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/proposition', proposition.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
