<div>
  <h2 id="page-heading" data-cy="PropositionHeading">
    <span jhiTranslate="projetCommunaleApp.proposition.home.title">Propositions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.proposition.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-proposition"
        [routerLink]="['/proposition/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.proposition.home.createLabel"> Create a new Proposition </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="propositions?.length === 0">
    <span jhiTranslate="projetCommunaleApp.proposition.home.notFound">No propositions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="propositions && propositions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.proposition.description">Description</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.proposition.enseignant">Enseignant</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proposition of propositions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/proposition', proposition.id, 'view']">{{ proposition.id }}</a>
          </td>
          <td>{{ proposition.description }}</td>
          <td>
            <div *ngIf="proposition.enseignant">
              <a [routerLink]="['/ensegnant', proposition.enseignant?.id, 'view']">{{ proposition.enseignant?.nom }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/proposition', proposition.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/proposition', proposition.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(proposition)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
