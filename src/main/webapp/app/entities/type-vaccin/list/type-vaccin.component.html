<div>
  <h2 id="page-heading" data-cy="TypeVaccinHeading">
    <span jhiTranslate="projetCommunaleApp.typeVaccin.home.title">Type Vaccins</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.typeVaccin.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-type-vaccin"
        [routerLink]="['/type-vaccin/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.typeVaccin.home.createLabel"> Create a new Type Vaccin </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="typeVaccins?.length === 0">
    <span jhiTranslate="projetCommunaleApp.typeVaccin.home.notFound">No typeVaccins found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="typeVaccins && typeVaccins.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.typeVaccin.libelle">Libelle</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.typeVaccin.objectif">Objectif</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let typeVaccin of typeVaccins; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/type-vaccin', typeVaccin.id, 'view']">{{ typeVaccin.id }}</a>
          </td>
          <td>{{ typeVaccin.libelle }}</td>
          <td>{{ typeVaccin.objectif | formatMediumDate }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/type-vaccin', typeVaccin.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/type-vaccin', typeVaccin.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(typeVaccin)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
