<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="typeVaccin">
      <h2 data-cy="typeVaccinDetailsHeading"><span jhiTranslate="projetCommunaleApp.typeVaccin.detail.title">Type Vaccin</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeVaccin.id }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.typeVaccin.libelle">Libelle</span></dt>
        <dd>
          <span>{{ typeVaccin.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.typeVaccin.objectif">Objectif</span></dt>
        <dd>
          <span>{{ typeVaccin.objectif | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-vaccin', typeVaccin.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
