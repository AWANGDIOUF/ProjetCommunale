<div>
  <h2 id="page-heading" data-cy="QuartierHeading">
    <span jhiTranslate="projetCommunaleApp.quartier.home.title">Quartiers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.quartier.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-quartier"
        [routerLink]="['/quartier/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.quartier.home.createLabel"> Create a new Quartier </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="quartiers?.length === 0">
    <span jhiTranslate="projetCommunaleApp.quartier.home.notFound">No quartiers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="quartiers && quartiers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.quartier.nomQuartier">Nom Quartier</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.quartier.artiste">Artiste</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quartier of quartiers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/quartier', quartier.id, 'view']">{{ quartier.id }}</a>
          </td>
          <td>{{ quartier.nomQuartier }}</td>
          <td>
            <div *ngIf="quartier.artiste">
              <a [routerLink]="['/artiste', quartier.artiste?.id, 'view']">{{ quartier.artiste?.nomArtiste }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/quartier', quartier.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/quartier', quartier.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(quartier)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
