<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="match">
      <h2 data-cy="matchDetailsHeading"><span jhiTranslate="projetCommunaleApp.match.detail.title">Match</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ match.id }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.match.dateMatch">Date Match</span></dt>
        <dd>
          <span>{{ match.dateMatch | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.match.lieuMatch">Lieu Match</span></dt>
        <dd>
          <span>{{ match.lieuMatch }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.match.scoreMatch">Score Match</span></dt>
        <dd>
          <span>{{ match.scoreMatch }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunaleApp.match.equipe">Equipe</span></dt>
        <dd>
          <div *ngIf="match.equipe">
            <a [routerLink]="['/equipe', match.equipe?.id, 'view']">{{ match.equipe?.nomEquipe }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/match', match.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
