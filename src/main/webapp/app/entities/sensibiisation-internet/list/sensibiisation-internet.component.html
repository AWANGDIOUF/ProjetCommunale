<div>
  <h2 id="page-heading" data-cy="SensibiisationInternetHeading">
    <span jhiTranslate="projetCommunaleApp.sensibiisationInternet.home.title">Sensibiisation Internets</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.sensibiisationInternet.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-sensibiisation-internet"
        [routerLink]="['/sensibiisation-internet/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.sensibiisationInternet.home.createLabel"> Create a new Sensibiisation Internet </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="sensibiisationInternets?.length === 0">
    <span jhiTranslate="projetCommunaleApp.sensibiisationInternet.home.notFound">No sensibiisationInternets found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="sensibiisationInternets && sensibiisationInternets.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.sensibiisationInternet.theme">Theme</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.sensibiisationInternet.interdiction">Interdiction</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.sensibiisationInternet.bonnePratique">Bonne Pratique</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sensibiisationInternet of sensibiisationInternets; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/sensibiisation-internet', sensibiisationInternet.id, 'view']">{{ sensibiisationInternet.id }}</a>
          </td>
          <td>{{ sensibiisationInternet.theme | formatMediumDate }}</td>
          <td>{{ sensibiisationInternet.interdiction }}</td>
          <td>{{ sensibiisationInternet.bonnePratique }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/sensibiisation-internet', sensibiisationInternet.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/sensibiisation-internet', sensibiisationInternet.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(sensibiisationInternet)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
