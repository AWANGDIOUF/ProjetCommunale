<div>
  <h2 id="page-heading" data-cy="EnsegnantHeading">
    <span jhiTranslate="projetCommunaleApp.ensegnant.home.title">Ensegnants</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.ensegnant.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ensegnant"
        [routerLink]="['/ensegnant/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.ensegnant.home.createLabel"> Create a new Ensegnant </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ensegnants?.length === 0">
    <span jhiTranslate="projetCommunaleApp.ensegnant.home.notFound">No ensegnants found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ensegnants && ensegnants.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.ensegnant.nom">Nom</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.ensegnant.prenom">Prenom</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.ensegnant.email">Email</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.ensegnant.tel">Tel</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.ensegnant.tel1">Tel 1</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.ensegnant.etablissement">Etablissement</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ensegnant of ensegnants; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ensegnant', ensegnant.id, 'view']">{{ ensegnant.id }}</a>
          </td>
          <td>{{ ensegnant.nom }}</td>
          <td>{{ ensegnant.prenom }}</td>
          <td>{{ ensegnant.email }}</td>
          <td>{{ ensegnant.tel }}</td>
          <td>{{ ensegnant.tel1 }}</td>
          <td>
            <div *ngIf="ensegnant.etablissement">
              <a [routerLink]="['/etablissement', ensegnant.etablissement?.id, 'view']">{{ ensegnant.etablissement?.nomEtat }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ensegnant', ensegnant.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ensegnant', ensegnant.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ensegnant)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
