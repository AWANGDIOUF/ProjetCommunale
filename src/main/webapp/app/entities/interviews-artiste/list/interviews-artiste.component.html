<div>
  <h2 id="page-heading" data-cy="InterviewsArtisteHeading">
    <span jhiTranslate="projetCommunaleApp.interviewsArtiste.home.title">Interviews Artistes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.interviewsArtiste.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-interviews-artiste"
        [routerLink]="['/interviews-artiste/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.interviewsArtiste.home.createLabel"> Create a new Interviews Artiste </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="interviewsArtistes?.length === 0">
    <span jhiTranslate="projetCommunaleApp.interviewsArtiste.home.notFound">No interviewsArtistes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="interviewsArtistes && interviewsArtistes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.interviewsArtiste.titre">Titre</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.interviewsArtiste.description">Description</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.interviewsArtiste.lien">Lien</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.interviewsArtiste.artiste">Artiste</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let interviewsArtiste of interviewsArtistes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/interviews-artiste', interviewsArtiste.id, 'view']">{{ interviewsArtiste.id }}</a>
          </td>
          <td>{{ interviewsArtiste.titre }}</td>
          <td>{{ interviewsArtiste.description }}</td>
          <td>{{ interviewsArtiste.lien }}</td>
          <td>
            <div *ngIf="interviewsArtiste.artiste">
              <a [routerLink]="['/artiste', interviewsArtiste.artiste?.id, 'view']">{{ interviewsArtiste.artiste?.nomArtiste }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/interviews-artiste', interviewsArtiste.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/interviews-artiste', interviewsArtiste.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(interviewsArtiste)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
