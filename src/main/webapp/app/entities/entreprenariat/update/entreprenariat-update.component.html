<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-entreprenariat-heading"
        data-cy="EntreprenariatCreateUpdateHeading"
        jhiTranslate="projetCommunaleApp.entreprenariat.home.createOrEditLabel"
      >
        Create or edit a Entreprenariat
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projetCommunaleApp.entreprenariat.typeEntre" for="field_typeEntre">Type Entre</label>
          <select class="form-control" name="typeEntre" formControlName="typeEntre" id="field_typeEntre" data-cy="typeEntre">
            <option [ngValue]="null">{{ 'projetCommunaleApp.TypeEntreprenariat.null' | translate }}</option>
            <option *ngFor="let typeEntreprenariat of typeEntreprenariatValues" [value]="typeEntreprenariat">
              {{ 'projetCommunaleApp.TypeEntreprenariat.' + typeEntreprenariat | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="projetCommunaleApp.entreprenariat.autreEntre" for="field_autreEntre">Autre Entre</label>
          <input
            type="text"
            class="form-control"
            name="autreEntre"
            id="field_autreEntre"
            data-cy="autreEntre"
            formControlName="autreEntre"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
