<div>
  <h2 id="page-heading" data-cy="DonneurHeading">
    <span jhiTranslate="projetCommunaleApp.donneur.home.title">Donneurs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.donneur.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-donneur"
        [routerLink]="['/donneur/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="projetCommunaleApp.donneur.home.createLabel"> Create a new Donneur </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="donneurs?.length === 0">
    <span jhiTranslate="projetCommunaleApp.donneur.home.notFound">No donneurs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="donneurs && donneurs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.donneur.typeDonneur">Type Donneur</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.donneur.prenom">Prenom</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.donneur.nom">Nom</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.donneur.email">Email</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.donneur.adresse">Adresse</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.donneur.tel1">Tel 1</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.donneur.ville">Ville</span></th>
          <th scope="col"><span jhiTranslate="projetCommunaleApp.donneur.description">Description</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let donneur of donneurs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/donneur', donneur.id, 'view']">{{ donneur.id }}</a>
          </td>
          <td jhiTranslate="{{ 'projetCommunaleApp.TypeDonneur.' + donneur.typeDonneur }}">{{ donneur.typeDonneur }}</td>
          <td>{{ donneur.prenom }}</td>
          <td>{{ donneur.nom }}</td>
          <td>{{ donneur.email }}</td>
          <td>{{ donneur.adresse }}</td>
          <td>{{ donneur.tel1 }}</td>
          <td>{{ donneur.ville }}</td>
          <td>{{ donneur.description }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/donneur', donneur.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/donneur', donneur.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(donneur)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
