<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="archiveSport">
      <h2 data-cy="archiveSportDetailsHeading"><span jhiTranslate="projetCommunalApp.archiveSport.detail.title">Archive Sport</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ archiveSport.id }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunalApp.archiveSport.annee">Annee</span></dt>
        <dd>
          <span>{{ archiveSport.annee | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunalApp.archiveSport.equipe">Equipe</span></dt>
        <dd>
          <span *ngFor="let equipe of archiveSport.equipes; let last = last">
            <a [routerLink]="['/equipe', equipe?.id, 'view']">{{ equipe.nomEquipe }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="projetCommunalApp.archiveSport.club">Club</span></dt>
        <dd>
          <span *ngFor="let club of archiveSport.clubs; let last = last">
            <a [routerLink]="['/club', club?.id, 'view']">{{ club.nomClub }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/archive-sport', archiveSport.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
