<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="combattant">
      <h2 data-cy="combattantDetailsHeading"><span jhiTranslate="projetCommunalApp.combattant.detail.title">Combattant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ combattant.id }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunalApp.combattant.nom">Nom</span></dt>
        <dd>
          <span>{{ combattant.nom }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunalApp.combattant.prenom">Prenom</span></dt>
        <dd>
          <span>{{ combattant.prenom }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunalApp.combattant.dateNais">Date Nais</span></dt>
        <dd>
          <span>{{ combattant.dateNais | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunalApp.combattant.lieuNais">Lieu Nais</span></dt>
        <dd>
          <span>{{ combattant.lieuNais }}</span>
        </dd>
        <dt><span jhiTranslate="projetCommunalApp.combattant.photo">Photo</span></dt>
        <dd>
          <div *ngIf="combattant.photo">
            <a (click)="openFile(combattant.photo, combattant.photoContentType)">
              <img
                [src]="'data:' + combattant.photoContentType + ';base64,' + combattant.photo"
                style="max-width: 100%"
                alt="combattant image"
              />
            </a>
            {{ combattant.photoContentType }}, {{ byteSize(combattant.photo) }}
          </div>
        </dd>
        <dt><span jhiTranslate="projetCommunalApp.combattant.combattant">Combattant</span></dt>
        <dd>
          <div *ngIf="combattant.combattant">
            <a [routerLink]="['/vainqueur', combattant.combattant?.id, 'view']">{{ combattant.combattant?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/combattant', combattant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
