<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-don-heading" data-cy="DonCreateUpdateHeading" jhiTranslate="projetCommunalApp.don.home.createOrEditLabel">
        Create or edit a Don
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="projetCommunalApp.don.typeDon" for="field_typeDon">Type Don</label>
          <select class="form-control" name="typeDon" formControlName="typeDon" id="field_typeDon" data-cy="typeDon">
            <option [ngValue]="null">{{ 'projetCommunalApp.TypeDon.null' | translate }}</option>
            <option value="Ravitament">{{ 'projetCommunalApp.TypeDon.Ravitament' | translate }}</option>
            <option value="Fourniture">{{ 'projetCommunalApp.TypeDon.Fourniture' | translate }}</option>
            <option value="Argent">{{ 'projetCommunalApp.TypeDon.Argent' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="projetCommunalApp.don.montant" for="field_montant">Montant</label>
          <input type="number" class="form-control" name="montant" id="field_montant" data-cy="montant" formControlName="montant" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="projetCommunalApp.don.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="projetCommunalApp.don.annonce" for="field_annonce">Annonce</label>
          <select class="form-control" id="field_annonce" data-cy="annonce" name="annonce" formControlName="annonce">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="annonceOption.id === editForm.get('annonce')!.value?.id ? editForm.get('annonce')!.value : annonceOption"
              *ngFor="let annonceOption of annoncesSharedCollection; trackBy: trackAnnonceById"
            >
              {{ annonceOption.titre }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
